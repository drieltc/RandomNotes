<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Notes</title>
</head>
<body>
    <div class="config">
        <div class="UnidadeMedida">
            <input type="radio" name="UM" id = "ibpm" value = "BPM"checked> <label for="ibpm">BPM</label> <br>
            <input type="radio" name="UM" id = "is" value = "s"> <label for="is">Segundos</label> <br>
            <input type="radio" name="UM" id = "ibps"value = "BPS"> <label for="ibps">BPS</label> <br>
        </div>

        <div id="escala">
            <select name="buscaEscala" id="buscaEscala">
                <option value="Nenhuma">Nenhuma</option>
                <option value="Cmaj">C maj</option>
                <option value="Cmin">C min</option>
                <option value="Dmaj">D maj</option>
                <option value="Dmin">D min</option>
                <option value="Emaj">E maj</option>
                <option value="Emin">E min</option>
                <option value="Fmaj">F maj</option>
                <option value="Fmin">F min</option>
                <option value="Gmaj">G maj</option>
                <option value="Gmin">G min</option>
                <option value="Amaj">A maj</option>
                <option value="Amin">A min</option>
                <option value="Bmaj">B maj</option>
                <option value="Bmin">B min</option>
            </select>
        </div>

        <div id="instrumento">
            <select name="buscaInstrumento" id="buscaInstrumento">
                <option value="Nenhum">Nenhum</option>
                <option value="Ukulele">Ukulele</option>
                <option value="Violao">Violão/Guitarra</option>
                <option value="Baixo">Baixo</option>
                <option value="ContraBaixo">Contrabaixo</option>
            </select>
        </div>

        <div id="instrumentoCorda">
            <span class="toggle-label">Show Frets</span>
            <div class="toggle-switch">
                <input type="checkbox" id="toggleFrets" />
                <label for="toggleFrets"></label>
            </div>
            
            <span class="toggle-label">Show Chords</span>
            <div class="toggle-switch">
                <input type="checkbox" id="toggleChords" />
                <label for="toggleChords"></label>
            </div>
        </div>        
    </div>

    <div class="container">
        <input type="number" id="intervalo" placeholder="Velocidade [BPM]">
        <div id = notesContainer>
            <span>Próxima Nota</span>
            <div id="notes"></div>
        </div>
        <button id="start-stop-button">Start</button>
    </div>
    <script src="script.js"></script>
    <script src="instrumentos.js"></script>
</body>
</html>
